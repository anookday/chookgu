version: '3.8'
services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
      - /app/node_modules/
    env_file:
      - .env
    depends_on:
      - backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - 5000:5000
    volumes:
      - ./server:/app
      - /app/node_modules/
  proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend

