name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: unpack environment variables
        run: echo ${{ secrets.ENV_FILE }} >> .env && echo ${{secrets.PUBLIC_ENV_FILE}} >> ./client/.env
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Chookgu
          environment_name: Chookgu-env
          existing_bucket_name: elasticbeanstalk-us-east-1-028763139110
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
