name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: unpack environment variables
        run: | 
          touch .env
          echo MONGO_URI=${{ secrets.MONGO_URI }} > .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} > .env
          echo SENDGRID_KEY=${{ secrets.SENDGRID_KEY }} > .env
          echo EMAIL=${{ secrets.EMAIL }} > .env
          echo APP_URL=${{ secrets.APP_URL }} > .env
          echo API_URL=${{ secrets.API_URL }} > .env
          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} >> .env
          touch ./client/.env
          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} >> ./client/.env
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Chookgu
          environment_name: Chookgu-env
          existing_bucket_name: elasticbeanstalk-us-east-1-028763139110
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
